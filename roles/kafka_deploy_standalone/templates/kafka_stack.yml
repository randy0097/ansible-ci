version: '3.2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "{{zookeeper_port_standalone}}:2181"
  kafka:
    image: wurstmeister/kafka:2.11-2.0.0
    ports:
      - target: 9094
        published: "{{kafka_port_standalone}}"
        protocol: tcp
        mode: host
    environment:
      HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://_{HOSTNAME_COMMAND}:{{kafka_port_standalone}}
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:{{kafka_port_standalone}}
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock