- name: create remote temp dir
  file: 
    path: "{{remote_temp}}"
    state: directory 

- name: copy stack.yml to remote
  template: 
    src: zabbix_server_stack.yml 
    dest: "{{remote_temp}}/zabbix_server_stack.yml"

- name: deploy stack
  command: docker stack deploy --compose-file=zabbix_server_stack.yml zabbix_server
  args: 
    chdir: "{{remote_temp}}"



    