- name: create remote temp dir
  file: 
    path: "{{remote_temp}}"
    state: directory 

- name: clean redis workspace
  file: 
    path: /glusterfs_mnt/redis_data
    state: absent

- name: create redis_data
  file: 
    path: /glusterfs_mnt/redis_data
    state: directory

- name: copy stack.yml to remote
  template: 
    src: redis_stack.yml 
    dest: "{{remote_temp}}/redis_stack.yml"

- name: deploy stack
  command: docker stack deploy --compose-file=redis_stack.yml redis_{{env}}
  args: 
    chdir: "{{remote_temp}}"


    