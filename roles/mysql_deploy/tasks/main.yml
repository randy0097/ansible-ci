- name: copy my.cnf to remote
  template: 
    src: my.cnf
    dest: /glusterfs_mnt/{{mysql_mount_data}}/my.cnf
    mode: 0644
    force: yes

- name: copy stack.yml to remote
  template: 
    src: mysql_stack.yml 
    dest: "{{remote_temp}}/mysql_stack.yml"

- name: deploy stack
  command: docker stack deploy --compose-file=mysql_stack.yml {{env}}_mysql
  args: 
    chdir: "{{remote_temp}}"