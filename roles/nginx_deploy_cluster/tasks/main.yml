- name: create remote temp dir
  file: 
    path: "{{remote_temp}}"
    state: directory 

- name: clean nginx mount directory
  file: 
    path: /glusterfs_mnt/{{nginx_mount_data}}
    state: absent

- name: create nginx_name_cluster directory
  file: 
    path: /glusterfs_mnt/{{nginx_mount_data}}/{{nginx_name_cluster}}
    state: directory

- name: create nginx conf directory
  file: 
    path: /glusterfs_mnt/{{nginx_mount_data}}/{{nginx_name_cluster}}/conf
    state: directory

- name: copy nginx.conf to remote
  template: 
    src: nginx.conf
    dest: /glusterfs_mnt/{{nginx_mount_data}}/{{nginx_name_cluster}}/conf/nginx.conf

- name: copy default.conf to remote
  template: 
    src: default.conf
    dest: /glusterfs_mnt/{{nginx_mount_data}}/{{nginx_name_cluster}}/conf/default.conf

