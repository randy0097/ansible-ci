- name: copy compose.yml to remote
  template: 
    src: nginx_compose.yml 
    dest: "{{remote_temp}}/nginx_compose.yml"

- name: deploy docker-compose
  command: docker-compose -f nginx_compose.yml -p {{env}}_{{nginx_name_cluster}} up -d
  args: 
    chdir: "{{remote_temp}}"   
    