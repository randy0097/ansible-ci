- name: create remote temp dir
  file: 
    path: "{{remote_temp}}"
    state: directory 

- name: copy redis-cli to remote
  copy: 
    src: redis-cli 
    dest: "{{remote_temp}}/redis-cli"
    mode: 0755
    force: yes

- name: testString
  vars: 
    # testString: "{{ [1, 2, 3]|join('|') }}"
    testString: "{{redis_ports_cluster[env]|join('|')}}" 
  debug:
      var: testString


